<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Cat Clicker</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <div class="container">
      <div class="clickText">Click Us!</div>
    </div>

    <div class="catContainer">
      <div>
          <div id="name1" class="catName"></div>
          <div id="catPic1">
              <img class="pic" src="images/catPic1.jpg" alt="Cat Picture">
          </div>
          <div class="score">Score: <span id="clicks1">0</span></div>
     </div>
     <div>
        <div id="name2" class="catName"></div>
        <div id="catPic">
          <img class="pic" src="images/catPic.jpg" alt="Cat Picture">
        </div>
        <div class="score">Score: <span id="clicks">0</span></div>
     </div>


  <script type="text/javascript" src="script.js"></script>
  </body>
</html>
